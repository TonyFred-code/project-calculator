<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <!-- <div class="theme-switcher-name-container">
        <div class="name">calc</div>
        <div class="theme-container">themes: work-in-progress</div>
      </div> -->
      <div class="display-container">
        <input type="text" name="result" disabled id="result" />
      </div>
      <div class="keypad">
        <button type="button" class="digit" data-value="7">7</button>
        <button type="button" class="digit" data-value="8">8</button>
        <button type="button" class="digit" data-value="9">9</button>
        <button type="button" data-value="backspace" class="fnc backspace">
          DEL
        </button>

        <button type="button" class="digit" data-value="4">4</button>
        <button type="button" class="digit" data-value="5">5</button>
        <button type="button" class="digit" data-value="6">6</button>
        <button type="button" data-value="+" class="operator plus">+</button>

        <button type="button" class="digit" data-value="1">1</button>
        <button type="button" class="digit" data-value="2">2</button>
        <button type="button" class="digit" data-value="3">3</button>
        <button type="button" data-value="-" class="operator minus">-</button>

        <button type="button" class="decimal" data-value=".">.</button>
        <button type="button" class="digit" data-value="0">0</button>
        <button type="button" data-value="/" class="operator divide">/</button>
        <button type="button" data-value="*" class="operator multipy">X</button>

        <button type="button" data-value="all-clear" class="fnc all-clear">
          RESET
        </button>

        <button type="button" data-value="=" class="operator equal-sign">
          =
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alfred Faith</a>.
    </div>
  </body>
</html>
